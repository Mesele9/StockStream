{% extends "base.html" %}

{% block content %}
  <h2>New Purchase Record</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ formset.management_form }}
    <h3>Items</h3>
    {% for form in formset %}
      {{ form.as_p }}
    {% endfor %}
    <button type="submit">Save</button>
  </form>
{% endblock %}
